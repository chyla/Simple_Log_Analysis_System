{% extends 'base.html' %}


{% block content %}

<h1>Server status</h1>

<p>

<table class="pure-table pure-table-bordered">
    <tbody>
        <tr>
            <td>Process ID:</td>
            <td>
            {% if process_id %}
                {{ process_id }}
            {% else %}
                unknown
            {% endif %}
            </td>
        </tr>

        <tr>
            <td>Pidfile location:</td>
            <td>
            {% if process_id %}
                {{ process_pidfile }}
            {% else %}
                unknown
            {% endif %}
            </td>
        </tr>
    </tbody>
</table>

</p>


{% endblock %}
