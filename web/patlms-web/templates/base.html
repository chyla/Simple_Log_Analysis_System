{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>SLAS Admin panel</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Pure.css -->
    <link rel="stylesheet" href="{% static "pure/pure-min.css" %}">

    <!-- frend -->
    <link rel="stylesheet" href="{% static "frend/global.min.css" %}">

    <!-- font awesome -->
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static "template.css" %}">
    <link rel="stylesheet" href="{% static "slas-frend.css" %}">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Simple Log Analysis System</a>
        </div>
        
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'general:status' %}">Server Status</a></li>
            <li><a href="{% url 'apache:status' %}">Apache Logs</a></li>
            <li><a href="{% url 'bash:status' %}">Bash Logs</a></li>
          </ul>
        </div><!--/.nav-collapse -->
        
      </div>
    </nav>

    <div class="container">

      <div class="template">

        {% if exception %}
            <div class="error">
                Ohhh, {{ exception }}!
            </div>
        {% else %}
            <div class="page-content">
                {% block content %}
                {% endblock %}
            </div>
        {% endif %}

      </div>

    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "jquery/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- webshims -->
    <script src="{% static "webshim/polyfiller.js" %}"></script>
    <script>
          webshims.setOptions('waitReady', false);
          webshims.setOptions('forms-ext', {types: 'date'});
          webshims.polyfill('forms forms-ext');
    </script>
    <!-- sorttable -->
    <script src="{% static "sorttable/sorttable.js" %}"></script>
    <!-- frend -->
    <script src="{% static "frend/initial.min.js" %}"></script>
    <script>
        loadJS('{% static "frend/global.min.js" %}');
        loadJS('{% static "frend/offcanvas/froffcanvas.min.js" %}', function () {
            var offcanvas = Froffcanvas();
        });
        loadJS('{% static "frend/dialogmodal/frdialogmodal.min.js" %}', function () {
            var dialogmodal = Frdialogmodal();
        });
    </script>
    <!-- SLAS -->
    <script src="{% static "slas.js" %}"></script>
  </body>
</html>
