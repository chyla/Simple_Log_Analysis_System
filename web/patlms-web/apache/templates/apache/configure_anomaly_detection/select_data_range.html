{% extends 'base.html' %}


{% block content %}

<h1>Apache Logs</h1>

<h2>Anomaly Detection Configuration</h2>


<div class="page-content">
    <h3>Select date range</h3>

    <p>
        <form class="pure-form ws-validate" method="get" action="{% url 'apache:configure_anomaly_detection_correct_sessions_marks' %}">
            <div class="col-sm-6 ws-success">
                <label for="begin_date" class="control-label">Begin date:</label>
                <input type="date" name="begin_date" id='begin_date' class='input-max-width'>
            </div>

            <div class="col-sm-6 ws-success">
                <label for="end_date" class="control-label">End date:</label>
                <input type="date" name="end_date" id='end_date' class='input-max-width'>
            </div>

            <input type="hidden" name="agent_name" value="{{ agent_name }}">
            <input type="hidden" name="virtualhost_name" value="{{ virtualhost_name }}">

            <p class="action-buttons">
                <button type="submit" class="pure-button pure-button-primary">
                    Next
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </button>
            </p>
        </form>
    </p>

</div>

{% endblock %}
